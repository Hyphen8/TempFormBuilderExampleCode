<template>

    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Page</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-input type="text" label="Page Title" value={pageTitle} oncommit={storeTitle}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-input class="slds-m-top_large" type="toggle" label="Display Page Title" checked={displayPageTitle} onchange={storeDisplayTitle} message-toggle-active="Display Title" message-toggle-inactive="Hide Page Title"></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-combobox
                            name="progress"
                            label="Selected Page"
                            value={selectedPage}
                            placeholder="Select Page"
                            options={pages}
                            onchange={handlePageSelectionChange} ></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-combobox
                            name="progress"
                            label="Page Order"
                            value={selectLocation}
                            placeholder="Select Page"
                            options={beforeAfter}
                            onchange={handleLocationSelectionChange} ></lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button-group>
                    <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save" onclick={handleAddNewPage} disabled={noSaveAllowed}></lightning-button>
                </lightning-button-group>
            </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
